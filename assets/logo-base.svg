<svg 
    version="1.1" 
    id="Layer_1" 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    viewBox="0 0 200 200" 
    xml:space="preserve"
    width="200px" 
    height="200px" 
    fill="#000000">
    
    <defs>
        <linearGradient id="bgGradient" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#61a4e4"/>
            <stop offset="50%" stop-color="#f3f4f6"/>
            <stop offset="50%" stop-color="#000000"/>
            <stop offset="100%" stop-color="#4a90e2"/>
        </linearGradient>
        <filter id="techEffect">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
        </filter>
    </defs>

    <g>
        <rect width="200" height="200" fill="url(#bgGradient)"/>

        <g transform="translate(30, 30)">
            <circle cx="70" cy="70" r="40" fill="none" stroke="#ffffff" stroke-width="4"/>
            <path d="M70,40 L70,90 M40,70 L100,70" 
                  stroke="#4a90e2" 
                  stroke-width="3" 
                  filter="url(#techEffect)"/>
            <path d="M70,40 L70,90" 
                  stroke="#ffffff" 
                  stroke-width="2"/>
            <path d="M40,70 L100,70" 
                  stroke="#ffffff" 
                  stroke-width="2"/>
        </g>

        <text x="20" y="175" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">
            chiaro-oscuro
        </text>
    </g>
</svg>